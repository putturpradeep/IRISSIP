<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <label for="temperature">Temperature:</label>
  <input type="text" id="temperature" placeholder="Enter temperature" />
  
  <label for="unit">Unit:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  
  <button onclick="convertTemperature()">Convert</button>
  
  <div id="result"></div>
  
  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature").value;
      var unit = document.getElementById("unit").value;
      var resultElement = document.getElementById("result");
      
      // Validate input as a number
      if (isNaN(temperatureInput)) {
        resultElement.innerHTML = "Invalid input. Please enter a valid number.";
        return;
      }
      
      var temperature = parseFloat(temperatureInput);
      var convertedTemperature;
      
      if (unit === "celsius") {
        // Convert to Fahrenheit
        convertedTemperature = (temperature * 9/5) + 32;
        resultElement.innerHTML = convertedTemperature + "°F";
      } else if (unit === "fahrenheit") {
        // Convert to Celsius
        convertedTemperature = (temperature - 32) * 5/9;
        resultElement.innerHTML = convertedTemperature + "°C";
      } else if (unit === "kelvin") {
        // Convert to Celsius
        convertedTemperature = temperature - 273.15;
        resultElement.innerHTML = convertedTemperature + "°C";
      }
    }
  </script>
</body>
</html>
